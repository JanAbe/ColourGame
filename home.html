<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour Game</title>
    <link rel="stylesheet" href="assets/css/colourGame.css">
  </head>
  <body>
    <h1>The great <br>
      <span id="colourDisplay">RGB</span> <br>
      colour game!</h1>

    <div id="stripe">
      <button id="restart">New colours</button>
      <span id="message"></span>
      <button id="easyButton" type="button" name="easy">Easy</button>
      <button id="normalButton" type="button" name="normal">Normal</button>
      <button id="hardButton" type="button" name="hard" class="selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>

  <script type="text/javascript" src="assets/js/colourGame.js"></script>
</html>
